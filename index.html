<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkSpace Staff Manager</title>
 
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

<div class="cont" id="cont">
  <aside class="sidebar" id="sideBar">
    
<div class="modal" id="profileMoodal">
  <div class="modal-content">
    <button class="close-btn" id="closebtn">×</button>
    <h5>Add Profile</h5>
    <div id="imgcontainer">
      
    </div>
    <input type="text" placeholder="Full Name" class="modal-input" id="fullname" />
    
    <select class="modal-input" id="Role" required>
      <option>Réceptionnist</option>
      <option>Techniciens IT</option>
      <option>Manager</option>
      <option>sécurité</option>
      <option>Nettoyage</option>
      <option>Autre</option>
    </select>

    <input type="url" placeholder="Image URL" class="modal-input" id="imgurl" />
    <input type="email" placeholder="Email" class="modal-input" id="email" />
    <input type="tel" placeholder="Phone Number" class="modal-input" id="phone" />
    
    <h4 style="color: black; margin : 0;">Experience : </h4>
    <div class="experience-box">
      <div class="sansExperience">
        <input type="checkbox" name="checkbox" >
      <label for="checkbox">Sans Experience </label>
      </div>

      <input type="text" placeholder="Company Name" id="companyname" />
      <input type="text" placeholder="Role"  id="roleExperience"/>
      <input type="date"  id="startdate"/>
      <input type="date" id="enddate"/>
      <button id="AjouterNovelExperiece">Ajouter Nouvel Experience</button>
    </div>
    <div id="cardofexperience" class="cardofexperience"></div>

    <button class="modal-btn" id="SaveEmployee">Save</button>
  </div>
</div>











    <div class="input-ajout">
      <input type="text" placeholder="Search..." class="search-input" />
      <button class="ajoute-btn" id="ajoute-btn">+</button>
    </div>

    <div class="grid-cards" id="profilecardcontainer">
      
    </div>
  </aside>

  <button id="hideside" hidden>⟨⟨</button>
  <button id="show-side" >⟩⟩</button>
</div>
 

   
     <section>
      <div class="modalpoursearch" id="modalpoursearch">
  <div class="box">
    <input type="text" placeholder="Nom de Employee" class="input-search" id="inputSearch" />
    <button id="closesearchmodal">×</button>
    <div id="modalholder">

    </div>


  </div>
</div>

      <div class="parent">
<div class="div1">
  <h5>Salle de conférence</h5>
  <button class="ajouterdanslessalle"  id="id1"> + </button>
  <h4><span id="conferencenombre">0</span> / <span>8</span></h4>
    <div class="leftplaces" id="cont1">
  
    

  </div>

</div>
<div class="div2">
  <h5>Réception</h5>
  <button class="ajouterdanslessalle"   id="id2"> + </button>
  <h4><span id="receptionnombre">0</span> / <span>4</span></h4>
    <div class="leftplaces" id="cont2" >
  
  
  
  </div>

</div>
<div class="div3">
  <h5>Salle des serveurs</h5>
  <button class="ajouterdanslessalle"   id="id3"> + </button>
  <h4><span id="serveurnombre">0</span> / <span>4</span></h4>
  <div class="leftplaces" id="cont3" >
  
  </div>
</div>
<div class="div4">
  <h5>Salle de sécurité</h5>
  <button class="ajouterdanslessalle"   id="id4" > + </button>
  <h4><span id="securitenombre">0</span> / <span>6</span></h4>
  <div class="leftplaces" id="cont4"></div>
</div>
<div class="div5">
  <h5>Salle du personnel</h5>
  <button class="ajouterdanslessalle"   id="id5" > + </button>
  <h4><span id="personnelnombre">0</span> / <span>8</span></h4>
  <div class="leftplaces"></div>
</div>
<div class="div6">
  <h5>Salle d’archives </h5>
  <button class="ajouterdanslessalle"   id="id6"> + </button>
  <h4><span id="archivesnombre">0</span> / <span>4</span></h4>
  <div class="leftplaces"></div>
</div>

     </section>
     
  </main>
  <script src="script.js"></script>
</body>
</html>
